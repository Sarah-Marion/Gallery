{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Photo Gallery</title>

    
    <link href='https://fonts.googleapis.com/css?family=Neucha|Coming+Soon' rel='stylesheet' type='text/css'>

  <body>

          <div class="container">

                    <span class="icon-bar"></span>

                    <a class="navbar-brand changeFont" href="/">Photo Gallery</a>
                </div>
 
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav dropdownmenu">
                    <li class="dropdown">
                        <a href="index.html" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-picture"></span> Gallery
                            <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'gallery_detail' gallery_title_slug='architecture' %}">Architecture</a></li>
                            <li><a href="{% url 'gallery_detail' gallery_title_slug='scenaries' %}">Scenaries</a></li>
                        </ul> 
                    </li>

                    </li>
                    </ul>
                </div><!-- /.navbar-collapse -->

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/myScript.js' %}"></script>
