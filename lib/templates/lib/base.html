<!-- {% load staticfiles %} -->
{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery</title>

    
    <link href='https://fonts.googleapis.com/css?family=Neucha|Coming+Soon' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    
  <body>
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle burger" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand changeFont" href="/">Photo Gallery</a>
                </div>
 
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav dropdownmenu">
                    <li class="dropdown">
                        <a href="index.html" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-picture"></span> Gallery
                            <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'lib_detail' lib_title_slug='architecture' %}">Architecture</a></li>
                            <li><a href="{% url 'lib_detail' lib_title_slug='scenaries' %}">Scenaries</a></li>
                        </ul> 
                    </li>
                    <li>
                        <a href="{% url 'aboutMe' %}" ><span class="glyphicon glyphicon-user"></span> About Me</a>
                    </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>

      {% block content %}
      {% endblock %}

      <header>
        <div class="overlay">
          <!-- <a href='{% url 'home' %}'>
            <h1>Photo Gallery</h1>
          </a> -->
          <div class='h3' id="wrap">
            <form role="search" class="form-inline form-search" action="{% url 'searchPhoto' %}">
              <div class="form-group mb-2">
                <input id='search' type="text" class="form-control" placeholder="search image by category" name="image-search">
  
                <button class="btn btn-default mb-2" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </form>
          </div>
          
            <div class="col-sm-12 col-md-12 navbar-right">
              <select id='myLocation'>
                <option selected="selected" disabled="disabled">PICK A LOCATION TO VIEW IMAGES:</option>
                {% for location1 in location %}
                  <option value="/location/{{location1.location_name}}">{{location1.location_name}}</option>
                    <!-- <a href="/location/{{location1.location_name}}">{{location1.location_name}}</a> -->
                  {% empty %}
                  <div class="row">
                      <h2 class="text-center"> There is No such Location </h2>
                  </div>

                {% endfor %}
              </select>
            </div>
          
        </div>
      </header>
      
      <div class="scroll-category">
        {% for category in categories %}
          <button class="btn btn-lg btn-primary category-button">{{ category.category_name }}</button>

          {% empty %}
          <div class="row">
              <h2 class="text-center"> There are no such categories </h2>
          </div>

        {% endfor %}
      </div>
    

    
      <!-- FOOTER -->
      <div class="container">
        <div class="row">
        
      <footer>
        <p> @2018 Created by &#169; Sarah Marion <br> <a class="pull-right" href="#">Back to top</a></p>
      </footer>
       </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.0/masonry.pkgd.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/myScript.js' %}"></script>
  </body>
</html>
