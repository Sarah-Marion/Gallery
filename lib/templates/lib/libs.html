{% load staticfiles%}

{% block content %}

    <div id="carousel-example-generic" class="carousel-slide" data-ride="carousel">

        <!-- indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Slider content (Wrapper for slides) -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static 'images/zef.jpg' %}" alt="First slide">
                </div>
                <div class="item">
                    <img src="{% static 'images/zef.jpg' %}" alt="Second slide">
                </div>
                <div class="item">
                    <img src="{% static 'images/zef.jpg' %}" alt="Third slide">
                </div>
                <div class="item">
                    <img src="{% static 'images/zef.jpg' %}" alt="Fourth slide">
                </div>
        </div>

        <!-- Controls -->
        <a href="#carousel-example-generic" class="left carousel-control" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#carousel-example-generic" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <div class="container">
        <div class="row">
            {% for libGroup in libGroups %}
                <div class="col-md-6 libOptions">
                    <h2> {{ libGroup.title }} </h2>
                    
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
